{% extends 'base.html' %}
{% load static %}

{% block contents %}
<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">회원가입</h2>
        </div>

        <form id="contactForm" method="post">
            {% csrf_token %}
            <div class="row align-items-stretch mb-5">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your E-mail *" class="form-control" autocomplete="email" required
                               id="id_email">

                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input name="password1" placeholder="Your Password *" class="form-control" type="password" required id="id_password1">
                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input name="password2" placeholder="Password Check *" class="form-control" type="password" required id="id_password2">
                    </div>
                </div>
                <div class="col-md-3">
                </div>

            </div>


            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase" type="submit">회원가입</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
