{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block contents %}
<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">로그인</h2>

            <a id="custom-login-btn" href="{% provider_login_url 'kakao' method='oauth2' %}">
                <img
                        src="//k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
                        width="222"
                        alt="카카오 로그인 버튼"
                />
            </a> <br /><br />
            <h3 class="section-subheading text-muted">일반 이메일로도 회원가입이 가능합니다.</h3>
        </div>


        <form id="contactForm" method="post" action="/accounts/login/">
            {% csrf_token %}
            <div class="row align-items-stretch mb-5">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Name input-->

                        <input type="email" name="login" placeholder="Your E-mail *" class="form-control"
                               autocomplete="email" required
                               id="id_email">
                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input name="password" placeholder="Your Password *" class="form-control" type="password">
                    </div>
                </div>
                <div class="col-md-3">
                </div>

            </div>
            <!-- Submit Button-->
            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">로그인</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
