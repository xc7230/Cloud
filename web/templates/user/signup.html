{% extends 'base.html' %}
{% load static %}

{% block contents %}
<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">회원가입</h2>
        </div>

        <form id="contactForm" method="post">
            {% csrf_token %}
            <div class="row align-items-stretch mb-5">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your E-mail *" class="form-control" autocomplete="email" required
                               id="id_email">

                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input name="password1" placeholder="Your Password *" class="form-control" type="password" required id="id_password1">
                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input name="password2" placeholder="Password Check *" class="form-control" type="password" required id="id_password2">
                    </div>
                </div>
                <div class="col-md-3">
                </div>

            </div>

            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center text-white mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    To activate this form, sign up at
                    <br>
                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                </div>
            </div>
            <!-- Submit error message-->
            <!---->
            <!-- This is what your users will see when there is-->
            <!-- an error submitting the form-->
            <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>
            <!-- Submit Button-->
            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase" type="submit">회원가입</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
